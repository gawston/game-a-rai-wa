<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมอะไรวะ</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 5rem;
                height: 5rem;
                cursor: pointer;
                border-radius: 0.375rem;
                overflow: hidden;
            }
            .hidden-content {
                position: absolute;
                width: 100%;
                height: 100%;
                transition: all 0.2s;
            }

            @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
        }
    </style>
</head>
<body class="bg-gray-950">

    <div class="relative container mx-auto flex flex-col items-center justify-center h-screen scale-75 md:scale-100">
        <div class="flex gap-2">
            <h1 id="clickleft" class="text-white font-bold mb-4 bg-slate-700 px-2 rounded-md">Click Left: </h1>
            <h1 id="bombcount" class="text-white font-bold mb-4 bg-slate-700 px-2 rounded-md">Bomb count: </h1>
        </div>

        <div id="con-content" class="grid grid-cols-5 gap-2 p-4 rounded-lg bg-gray-800">
            <!-- Items in here . . . . -->

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
